<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Siled.css">
    <title>Slider Card</title>

   
  </head>
  <body>
    <div class="slider">
      <div class="slider-card" id="slider-card">
        <div class="card">
          <img src="/bottom-img/img1.jpg" alt="Image 1" />
          <div class="card-content">
            <h2>Card 1</h2>
            <p>Description for card 1.</p>
          </div>
        </div>
        <div class="card">
          <img src="/bottom-img/img2.jpg" alt="Image 2" />
          <div class="card-content">
            <h2>Card 2</h2>
            <p>Description for card 2.</p>
          </div>
        </div>
        <div class="card">
          <img src="/bottom-img/img3.jpg" alt="Image 3" />
          <div class="card-content">
            <h2>Card 3</h2>
            <p>Description for card 3.</p>
          </div>
        </div>
      </div>
      <button class="prev" id="prevBtn" onclick="prevCard()" disabled>
        &#10094;
      </button>
      <button class="next" id="nextBtn" onclick="nextCard()">&#10095;</button>
    </div>

    <script src="Siled.js"></script>
  </body>
</html>
